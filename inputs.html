<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input for Forms</title>
  </head>
  <body>
    <h1>Different Input for Forms</h1>
    <form class="" action="index.html" method="post">
      <table cellspacing="10">
        <thead>
          <th>#</th>
          <th>Input</th>
          <th>Description</th>
          <th>Examples</th>
        </thead>
        <tr>
          <td>1.</td>
          <td><label>Button</label></td>
          <td><label>to insert own words</label></td>
          <td><input type="button" name="" value="Don't Press Me"></td>
        </tr>
        <tr>
          <td>2.</td>
          <td><label>Checkbox</label></td>
          <td><label>select/deselect</label></td>
          <td><input type="checkbox" name="" value=""></td>
        </tr>
        <tr>
          <td>3.</td>
          <td><label>Color</label></td>
          <td><label>click to select color from a color picker</label></td>
          <td><input type="color" name="" value=""></td>
        </tr>
        <tr>
          <td>4.</td>
          <td><label>Date</label></td>
          <td><label>click to select date from a date picker</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>
          <td>5.</td>
          <td><label>Date and Time</label></td>
          <td><label>click to select date and time from a date time picker</label></td>
          <td><input type="datetime-local" name="" value=""></td>
        </tr>
        <tr>
          <td>6.</td>
          <td><label>Email</label></td>
          <td><label>a textbox to write email addresses (validation purposes and relevant keyboard)</label></td>
          <td><input type="email" name="" value="Type email here"></td>
        </tr>
        <tr>
          <td>7.</td>
          <td><label>Upload File</label></td>
          <td><label>a button to open up window for file selection to upload <br> use "accept" to define file type</label></td>
          <td><input type="file" name="" value=""></td>
        </tr>
        <tr>
          <td>8.</td>
          <td><label>Hidden</label></td>
          <td><label>erm what? not sure what is this for</label></td>
          <td><input type="hidden" name="" value=""></td>
        </tr>
        <tr>
          <td>9.</td>
          <td><label>Graphical Submission Button</label></td>
          <td><label>a submission button with an image <br>"value" will be displayed if src missing</label></td>
          <td><input type="image" name="" value="a submit button" src="submitresized.png"></td>
        </tr>
        <tr>
          <td>10.</td>
          <td><label>Month and Year</label></td>
          <td><label>to select month and year from a picker</label></td>
          <td><input type="month" name="" value=""></td>
        </tr>
        <tr>
          <td>11.</td>
          <td><label>Number</label></td>
          <td><label>to select a number from a picker <br>display varies according to application</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td>12.</td>
          <td><label>Password</label></td>
          <td><label>a textbox to input password, masked by default</label></td>
          <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td>13.</td>
          <td><label>Radio Button</label></td>
          <td><label>a checkbox allowing only single selection <br>from choices with the same "name"</label></td>
          <td>
            <table>
              <tr>
                <td><label>apple</label></td>
                <td><input type="radio" name="fruit" value=""></td>
              </tr>
              <tr>
                <td><label>orange</label></td>
                <td><input type="radio" name="fruit" value=""></td>
              </tr>
              <tr>
                <td><label>strawberry</label></td>
                <td><input type="radio" name="fruit" value=""></td>
              </tr>
              <tr>
                <td><label>watermelon</label></td>
                <td><input type="radio" name="fruit" value=""></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>14.</td>
          <td><label>Range</label></td>
          <td><label>to display a slide bar for selection <br>max and min values can be further defined</label></td>
          <td><input type="range" name="" value=""></td>
        </tr>
        <tr>
          <td>15.</td>
          <td><label>Reset</label></td>
          <td>a reset button returning all to default values <br>not recommended</td>
          <td><input type="reset" name="" value="Reset"></td>
        </tr>
        <tr>
          <td>16.</td>
          <td><label>Search</label></td>
          <td><label>a search bar <br>display may vary by application</label></td>
          <td><input type="search" name="" value="What to search?"></td>
        </tr>
        <tr>
          <td>17.</td>
          <td><label>Submit</label></td>
          <td><label>a submit button, display "value"</label></td>
          <td><input type="submit" name="" value="Submit"></td>
        </tr>
        <tr>
          <td>18.</td>
          <td><label>Telephone Number</label></td>
          <td><label>a textbox to key in telephone number <br>displays telephone keypad if supported</label></td>
          <td><input type="tel" name="" value="Insert Tel #"></td>
        </tr>
        <tr>
          <td>19.</td>
          <td><label>Text</label></td>
          <td><label>a textbox to insert text</label></td>
          <td><input type="text" name="" value="Insert 'text' here"></td>
        </tr>
        <tr>
          <td>20.</td>
          <td><label>Time</label></td>
          <td><label>to choose time from a picker</label></td>
          <td><input type="time" name="" value=""></td>
        </tr>
        <tr>
          <td>21.</td>
          <td><label>URL</label></td>
          <td><label>a textbox to enter url with certain function</label></td>
          <td><input type="url" name="" value="Insert url here"></td>
        </tr>
        <tr>
          <td>22.</td>
          <td><label>Week</label></td>
          <td><label>to select week from a picker</label></td>
          <td><input type="week" name="" value=""></td>
        </tr>
      </table>
    </form>
  </body>
</html>
